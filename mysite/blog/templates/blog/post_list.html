<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>

<h1>My Blog Posts</h1>

{% for post in posts %}
    <hr>

    <h2>
        <a href="{% url 'post_detail' post.id %}">
            {{ post.title }}
        </a>
    </h2>

    <p>{{ post.content }}</p>

    <small>Posted on: {{ post.created_at }}</small>

{% empty %}
    <p>No posts available.</p>
{% endfor %}

</body>
</html>
